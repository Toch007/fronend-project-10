<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

</head>

<body>

  <header>
    <img src="images/logo.svg" alt="" class="logo">
  </header>

  <main class="main">
    <section class="image">
      <img src="images/illustration-mockups.svg" alt="illustration mockups" class="image__img">
    </section>
    <section class="text">
      <h1 class="text__header">
        Build The Community Your Fans Will Love
      </h1>
      <p class="text__body">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="button" class="text__button">
        Register
      </button>
    </section>

  </main>

  <footer class="footer">
    <ul class="link-wrap">
      <li class="link"><a href="#" class="link_links">
          <span class="fa-stack">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x"></i>
          </span>
        </a></li>
      <li class="link"><a href="#" class="link_links">
          <span class="fa-stack">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x"></i>
          </span>
        </a></li>
      <li class="link"><a href="#" class="link_links">
          <span class="fa-stack">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-instagram fa-stack-1x"></i>
          </span>
        </a></li>
    </ul>
  </footer>
</body>

</html>
